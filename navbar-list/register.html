<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      max-width: 450px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
    }
    .form-switcher {
      display: flex;
      justify-content: space-around;
      background: #fff;
    }
    .form-switcher button {
      border: none;
      background: transparent;
      padding: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }
    .form-switcher button.active {
      color: #f8b500;
      border-bottom: 2px solid #f8b500;
    }
    .form-section {
      display: none;
      padding: 2rem;
      background: #fff;
    }
    .form-section.active {
      display: block;
    }
    .form-control {
      border-radius: 10px;
    }
    .form-check-label {
      margin-left: 0.5rem;
    }
    .btn-custom {
      background: #f8b500;
      color: #fff;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <div class="form-switcher">
      <button class="active" onclick="showForm('login')">Login</button>
      <button onclick="showForm('signup')">Sign Up</button>
    </div>

    <div id="login" class="form-section active">
      <form>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <div class="mb-3 text-end">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>
    </div>

    <div id="signup" class="form-section">
      <form>
        <div class="mb-3">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="Enter phone number">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formType) {
      document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
      document.querySelector(`#${formType}`).classList.add('active');

      document.querySelectorAll('.form-switcher button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
